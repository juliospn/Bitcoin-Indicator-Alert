<body>


    <div class="buy-history">
        <h2>Buy History</h2>
        <table>
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Last Average Price</th>
                </tr>
            </thead>
            <tbody id="buy-history-table">
            </tbody>
        </table>

        <form id="buy-form">
            <label for="price">Price:</label>
            <input type="number" id="price-buy" step="0.01" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" step="0.000001" required>

            <button type="submit">Add to Buy History</button>
        </form>
    </div>
