<!DOCTYPE html>
<html>

<head>
    <title>Add Custom Alert</title>
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body>
    <div class="container">
        <a href="#" class="close">X</a>
        <h2>Add Custom Alert</h2>
        <form>
            <label for="asset">Asset:</label>
            <select id="asset">
                <option value="bitcoin">Bitcoin</option>
            </select>
            <label for="metric">Metric:</label>
            <select id="metric">
                <option value="funding_rate">Funding Rate</option>
                <option value="nupl">NUPL</option>
            </select>
            <label for="exchange">Exchange:</label>
            <select id="exchange">
                <option value="binance">Binance</option>
                <option value="all-exchanges">All Exchanges</option>
            </select>
            <h3>Alarm settings</h3>
            <label for="condition">Condition:</label>
            <select id='condition'>
                <option value='above'>Above</option>
                <option value='below'>Below</option>
            </select>
            <label for='threshold'>Threshold Value:</label>
            <input type='text' id='threshold'>
            <label for='type'>Type:</label>
            <select id='type'>
                <option value='recurring'>Recurring</option>
                <option value='only_once'>Only Once</option>
            </select>
            <label for='cool_down'>Cool Down:</label>
            <select id='cool_down'>
                <option value='5min'>5min</option>
                <option value='15min'>15min</option>
                <option value='1hour'>1hour</option>
                <option value='1day'>1day</option>
            </select>
            <div class="channels">
                <label for='channels'>Channels:</label>
                <input type='checkbox' id='telegram' name='channels' value='telegram'>
                <label for='telegram'>Telegram</label>
                <input type='checkbox' id='email' name='channels' value='email'>
                <label for='email'>Email</label>
                <input type='checkbox' id='browser' name='channels' value='browser'>
                <label for='browser'>Browser Notification</label>
            </div>
            <label for='note'>Add Note (Optional):</label>
            <textarea id='note'></textarea>
            
            <button type='button' onclick='addAlert()'>Add</button>
            <button class='cancel' type='button' onclick='closeWindow()'>Cancel</button>
        </form>
    </div>

    <script src="./js/set-alarm.js"></script>
</body>

</html>
